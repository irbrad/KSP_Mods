
// Skipper
@PART[engineLargeSkipper]
{

	MODEL
	{
	   model = Squad/Parts/Engine/engineLargeSkipper/model
	   scale = 1.0, 1.0, 1.0
	}

	MODEL
	{
	   model = CoolRockets/FX/cryo-1m/model
	   position = 0.0, -1.0, 0.0
	   scale = 1.0, 1.0, 1.0
	   rotation = 0, 0, 0
	   parent = thrustTransform
	}

	MODULE
	{
		name = KM_PreLaunchEffect
		effectName = PreLaunchEffectEngine1
		checkBottomNode = true
		
		width = 0.2
		height = 14
		xOffset = 0
		yOffset = -1.2
		zOffset = 0
		numP = 25	
		speedX = 0
		speedY = -0.2
		speedZ = 0
		size = 1.5
	}
}

